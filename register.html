<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css ">
</head>
<body>
<form action="">
  <legend>CREATE AN ACCOUNT!</legend>
  <br>

  <label for="fname">First Name :</label>
  <input type="text" id="fname" placeholder="Enter First Name" required="required"><br><br>

  <label for="sname">Surname :</label>
  <input type="text" id="sname" placeholder="Enter Surname" required="required"> <br><br>

  <label for="email">Email Address :</label>
  <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>

  <label for="pwd"> Password :</label>
  <input type="password" id="pwd" placeholder="Type Your Password Here" required="required"><br><br>

   <label for="pwd 2">Confirm Password :</label>
  <input type="password" id="pwd 2" placeholder="Type Your Password Here" required="required"><br><br>

   <label for="phone"> Phone Number :</label>
  <input type="tel" id="phone" placeholder="eg.079989899" required="required"><br><br>

   <label for="address"> Home Address :</label>
  <input type="number" id="address" required="required"><br>
    <br>

    <label for="file">Choose a file</label>
    <input type="file" id="file">
    <br><br>
    <label for="nationality">Select your Country</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--Choose one--</option>
        <option value="">Kenyan</option>
        <option value="">Dutch</option>
        <option value="">German</option>
        <option value="">Italian</option>
    </select>
    <br><br>

    <label>Choose Gender :</label><br>
    <input type="radio" id="male">
    <label for="male">Male</label><br>

     <input type="radio" id="female">
    <label for="female">Female</label><br>

     <input type="radio" id="Other">
    <label for="Other">Other</label><br>

    <label>Choose your favourite team :</label> <br>
    <input type="checkbox" id="Man U">
    <label for="man u">Man U</label> <br>

     <input type="checkbox" id="Chelsea">
    <label for="chelsea">Chelsea</label> <br>

     <input type="checkbox" id="Arsenal">
    <label for="arsenal">Arsenal</label> <br>

    <label for="message">Describe Yourself (max. 70)</label> <br>
    <textarea name="" id="message" cols="60" rows="5" placeholder="type here..." required="required" maxlength="70"></textarea><br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I Agree to Terms</label><br><br>

    <button>Register</button>






</form>

</body>
</html>
